services:
  # データベース
  postgres:
    image: postgres:17-alpine
    container_name: kemureco-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kemureco}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust APIサーバー（本番モード）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kemureco-api-prod
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kemureco}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Webサーバー（本番モード）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kemureco-web-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
